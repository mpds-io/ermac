name: Build on GitHub

on:
  workflow_dispatch:

jobs:
  build-then-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          check-latest: true

      - name: Run per se
        run: bash deploy/build_js.sh
        shell: bash

      - name: Only leave necessary files
        run: |
          find . -maxdepth 1 ! -name 'example_dev.html' ! -name 'jquery.min.js' ! -name 'ermac.min.js' -type f -exec rm -f {} +
          find . ! -name '.git' ! -name 'webassets' ! -name 'crystvis' ! -name '.' -type d -exec rm -rf {} +

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: .
